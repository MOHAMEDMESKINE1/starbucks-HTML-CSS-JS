<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbuck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
            <!-- Circle -->
            <div class="circle"></div>
            <!-- Header -->
            <header>
                <a href="#" ><img src="./imgs/logo.png" alt=""  class="logo"></a>
                <div class="toggle" onclick="toggleMenu()"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New </a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <!-- Content -->
            <div class="content">
                <div class="textBox">
                    <h2>It's not just Coffee <br> It's <span class="starbucks-color">Starbucks</span></h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem cupiditate ipsam sit commodi atque labore eligendi dolor. Placeat, magnam. Aspernatur vitae maiores ea quam reprehenderit .</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
                <div class="imgBox">
                    <img src="imgs/coffe3.png" alt="" class="starbucks">
                </div>
            </div>
            <!-- Thumb -->
            <ul class="thumb">
                <li><img src="imgs/coffe1.png" onclick="imgSlider('imgs/coffe1.png') ;ChangeColor('#d752b1') "alt=""></li>
                <li><img src="imgs/coffe2.png" onclick="imgSlider('imgs/coffe2.png') ;ChangeColor('#eb7495') " alt=""></li>
                <li><img src="imgs/coffe3.png" onclick="imgSlider('imgs/coffe3.png') ;ChangeColor('#017143') " alt=""></li>
            </ul>
            <!-- Social Media  -->
            <div class="sci">
                <li><a href="#"><img src="/imgs/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="/imgs/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="/imgs/instagram.png" alt=""></a></li>
            </div>
    </section>
    <script src="file.js"></script>
</body>
</html>
